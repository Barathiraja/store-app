<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" (click)= "goToStores()" style="cursor: pointer;">
                    Stores
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-sm-4" *ngFor="let customer of customers">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{customer.Firstname}} {{customer.Lastname}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{customer.Email}}</h6>
            </div>
        </div>
    </div>
</div>
